<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="container-item display"><input type="text"></div>
        <div class="container-item"><button class="button-Design" >Ac</button></div>
        <div class="container-item"><button class="button-Design" >0</button></div>
        <div class="container-item"><button class="button-Design" >/</button></div>
        <div class="container-item"><button class="button-Design" >*</button></div>
        <div class="container-item"><button class="button-Design" >7</button></div>
        <div class="container-item"><button class="button-Design" >8</button></div>
        <div class="container-item"><button class="button-Design" >9</button></div>
        <div class="container-item"><button class="button-Design" >+</button></div>
        <div class="container-item"><button class="button-Design" >4</button></div>
        <div class="container-item"><button class="button-Design" >5</button></div>
        <div class="container-item"><button class="button-Design" >6</button></div>
        <div class="container-item"><button class="button-Design" >-</button></div>
        <div class="container-item"><button class="button-Design" >1</button></div>
        <div class="container-item"><button class="button-Design" >2</button></div>
        <div class="container-item"><button class="button-Design" >3</button></div>
        <div class="container-item"><button class="button-Design" >=</button></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
